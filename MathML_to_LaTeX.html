<!DOCTYPE html>
<html lang="en">

<!-- all code from https://github.com/asnunes/mathml-to-latex all I did was add a dark mode option for the webapp -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MathML to LaTeX Converter</title>
  <!-- Including Tailwind CSS just for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Including mathml-to-latex library -->
  <script src="https://cdn.jsdelivr.net/npm/mathml-to-latex@1.3.0/dist/bundle.min.js"></script>
  <style>
    body.dark-mode {
      background-color: #2d3748;
      color: #f7fafc;
    }
    body.dark-mode textarea,
    body.dark-mode .bg-white {
      background-color: #4a5568;
      color: #f7fafc;
    }
    body.dark-mode button {
      background-color: #718096;
    }
    body.dark-mode button:hover {
      background-color: #a0aec0;
    }
  </style>
</head>

<body class="dark-mode h-screen flex flex-col items-center justify-center">
  <div class="absolute top-4 right-4">
    <button id="toggleLightMode" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 focus:outline-none">Toggle Light Mode</button>
  </div>
  <h1 class="text-2xl font-bold mb-4">MathML to LaTeX Converter</h1>
  <div class="w-3/4 flex flex-row gap-6">
    <div class="flex flex-col w-1/2">
      <textarea id="mathmlInput" class="p-4 w-full h-64 border rounded shadow-md"></textarea>
      <button id="convertButton" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">Convert to LaTeX</button>
    </div>
    <div class="w-1/2 bg-white p-4 border rounded shadow-md">
      <p id="latexOutput"></p>
    </div>
  </div>

  <script>
    const mathmlInput = document.getElementById('mathmlInput');
    const latexOutput = document.getElementById('latexOutput');
    const convertButton = document.getElementById('convertButton');
    const toggleLightModeButton = document.getElementById('toggleLightMode');
    const body = document.body;

    mathmlInput.value = `\
<math>
  <mrow>
    <mn>2</mn>
    <mo>+</mo>
    <mn>2</mn>
    <mo>=</mo>
    <mn>4</mn>
  </mrow>
</math>`;

    convertButton.addEventListener('click', function () {
      const latex = MathMLToLaTeX.MathMLToLaTeX.convert(mathmlInput.value);
      latexOutput.textContent = latex;
    });

    toggleLightModeButton.addEventListener('click', function () {
      body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
